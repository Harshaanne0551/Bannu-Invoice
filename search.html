<!DOCTYPE html>
<html>
<head>
  <title>Customer Search</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { padding: 10px; font-size: 16px; margin-right: 10px; }
    table { margin-top: 20px; border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    a { color: blue; }
  </style>
</head>
<body>

<h2>Search Customer Invoices</h2>
<input type="text" id="customerName" placeholder="Enter Customer Name">
<button onclick="searchCustomer()">Search</button>

<div id="results"></div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbwjz88BkyHVtVE2LNtH3b339OFvxdoIt7ssJl_HilAYng0q8rkqNLfOXTLh8sZAgX_H2g/exec"; // replace with your actual URL

  async function searchCustomer() {
    const name = document.getElementById("customerName").value.trim();
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";

    if (!name) {
      alert("Please enter a customer name.");
      return;
    }

    try {
      const response = await fetch(`${scriptURL}?customer=${encodeURIComponent(name)}`);
      const data = await response.json();

      if (!data.length) {
        resultsDiv.innerHTML = "<p>No records found for this customer.</p>";
        return;
      }

      let table = "<table><tr>";
      for (let key in data[0]) {
        table += `<th>${key}</th>`;
      }
      table += "</tr>";

      data.forEach(row => {
        table += "<tr>";
        for (let key in row) {
          if (key.toLowerCase().includes("pdf") && row[key]) {
            table += `<td><a href="${row[key]}" target="_blank">View PDF</a></td>`;
          } else {
            table += `<td>${row[key]}</td>`;
          }
        }
        table += "</tr>";
      });

      table += "</table>";
      resultsDiv.innerHTML = table;

    } catch (err) {
      console.error("Error:", err);
      resultsDiv.innerHTML = "<p style='color: red;'>Error fetching data.</p>";
    }
  }
</script>

</body>
</html>
